<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recherche d'entreprise</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="assets/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="assets/fontawesome/css/solid.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="grid">
    <!-- <div class="flex-row"> -->
      <div id="left-column">
        <div id="company-card"></div>
        <button class="open_modal" data-modal="json-container">Données brutes</button>
      </div>
      <div id="right-column">
        <div id="map"></div>
      </div>
    <!-- </div> -->
  </div>
  <div id="json-container" style="display: none"></div>

  <template id="company-card-template">
    <div class="title">
      <i class="icon fa-regular fa-building"></i>
      <h1 class="nom_complet">!!Name</h1>
      <p><i class="fa-solid fa-location-dot"></i>
        <span class="matching_etablissements-adresse">!!full address</span></p>
    </div>
    <div class="card">
      <p><span class="categorie_entreprise">!!category</span>, <span class="matching_etablissements-tranche_effectif_salarie">!!Effectif</span> personnes travaillent à cette adresse qui existe depuis le <span class="matching_etablissements-date_creation">!!date création</span></p>
      <ul class="administrative">
        <li><i class="fa-solid fa-box-archive"></i> Siret : <span class="matching_etablissements-siret">!!Siret</span></li>
        <li><i class="fa-solid fa-user-tie"></i>Dirigeants : <ul class="loop_dirigeants" data-template="list-dirigeants">!!Dirigeants</ul></li>
        <li>Catégorie : <span class="categorie_entreprise">!!category</span></li>
      </ul>
      <div id="details">
        <h2>Détails</h2>
        <ul>
          <li>Créé le <span class="matching_etablissements-date_creation">!!date création</span></li>
          <li>Effectif : <span class="matching_etablissements-tranche_effectif_salarie">!!Effectif</span></li>
          <li>Siège de l'entreprise : <span class="matching_etablissements-est_siege">!!Siege</span></li>
        </ul>
      </div>
      <div class="entreprise">
        <h2>Entreprise</h2>
        <ul>
          <li>Activité principale : <span class="activite_principale">!!activité principale</span></li>
          <li><span class="nature_juridique--label">!!label nature juridique</span> : <span class="nature_juridique">!!nature juridique</span></li>
          <li><span class="section_activite_principale--label">!!label section_activite_principale</span> : <span class="section_activite_principale">!!section_activite_principale</span></li>
          <li><span class="statut_diffusion--label">!!label statut_diffusion</span> : <span class="statut_diffusion">!!statut_diffusion</span></li>
        </ul>
      </div>
      <div class="complements">
        <h2>Compléments</h2>
      <ul class="loop_complements" data-template="list-template">!!Complements</ul>
      <!-- TODO : add node finances -->
      <!-- TODO : add node complements -->
      <!-- TODO : link to  https://annuaire-entreprises.data.gouv.fr/etablissement/[[siret]] -->
    </div>
  </template>

  <template id="list-template">
    <li class="item standard"><span class="label">!!label</span> : <span class="value">!!value</span></span></li>
  </template>

  
  <template id="list-dirigeants">
    <li class="item" title="" data-title="dirigeants-qualite"><span class="dirigeants-nom">!!nom</span> <span class="dirigeants-prenoms">!!prenoms</span></span></li>
  </template>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <script src="js/env.js"></script>
  <script src="js/luxon.min.js"></script>
  <script src="js/company.class.js"></script>
  <script src="js/api.class.js"></script>
  <script src="js/geojsonconverter.class.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
